<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <style>
    body{
      margin:0;

      /* iPhone/Safari Fix: echte sichtbare H√∂he */
      min-height: 100dvh;

      /* stabiler als Flex auf Mobile */
      display: grid;
      place-items: center;

      text-align:center;
      font-family: Arial, sans-serif;
      color:#ffffff;

      /* Schwarz/Gold Look */
      background:
        radial-gradient(circle at 50% 12%, rgba(212,175,55,.55), transparent 55%),
        linear-gradient(135deg, #050505, #1a1a1a, #050505);

      overflow:hidden;
    }

    /* Fallback f√ºr Browser ohne dvh (optional, schadet nicht) */
    @supports not (height: 100dvh){
      body{ min-height: 100vh; }
    }

    /* Gold-Glitzerstaub oben */
    body::before{
      content:"";
      position:fixed;
      inset:-40% -20% auto -20%;
      height:70%;
      pointer-events:none;
      background:
        radial-gradient(circle, rgba(212,175,55,.95) 0 1px, transparent 2px) 0 0/14px 14px,
        radial-gradient(circle, rgba(255,242,200,.85) 0 1px, transparent 2px) 7px 9px/18px 18px,
        radial-gradient(circle, rgba(199,156,43,.85) 0 1.2px, transparent 2.2px) 3px 5px/22px 22px;
      filter: blur(.2px);
      opacity:.55;
      transform: rotate(-8deg);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
              mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
      animation: drift 8s ease-in-out infinite;
    }

    /* dezenter Glow */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: radial-gradient(circle at 50% 25%, rgba(212,175,55,.18), transparent 60%);
      mix-blend-mode: screen;
    }

    @keyframes drift{
      0%,100%{ transform: translateY(0) rotate(-8deg); opacity:.55; }
      50%{ transform: translateY(10px) rotate(-8deg); opacity:.62; }
    }

    .card{
      max-width: 820px;
      padding: 48px 26px;
    }

    h1{
      margin:0 0 18px 0;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing: 1px;
      color:#ffffff;
      text-shadow: 0 0 14px rgba(255,255,255,.18);
      font-weight: 800;
    }

    p{
      margin: 10px 0;
      font-size: clamp(16px, 2vw, 20px);
      color: rgba(255,255,255,.92);
    }

    .gold{
      color:#ffffff;
      font-weight: 700;
    }

    .sig{
      margin-top: 26px;
      color:#ffffff;
      font-weight: 700;
    }
  </style>
</head>
